  AwsKey: {{ environment_variable.AwsKey_uat }}
  AwsKeyConsents: {{ environment_variable.AwsKeyConsents_uat }}
  AwsKeyUpload: {{ environment_variable.AwsKeyUpload_uat }}
  AwsKeyUploadCms: {{ environment_variable.AwsKeyUploadCms_uat }}
  AwsLoadBalancerName: {{ environment_variable.AwsLoadBalancerName_uat }}
  AwsSecretKey: {{ environment_variable.AwsSecretKey_uat }}
  AwsSecretKeyConsents: {{ environment_variable.AwsSecretKeyConsents_uat }}
  AwsSecretKeyUpload: {{ environment_variable.AwsSecretKeyUpload_uat }}
  AwsSecretKeyUploadCms: {{ environment_variable.AwsSecretKeyUploadCms_uat }}
