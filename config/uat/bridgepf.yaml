template_path: templates/eb_bridgepf.yaml
stack_name: bridgepf-{{ environment_variable.TRAVIS_BRANCH }}
parameters:
  AppDeployBucket: {{ environment_variable.AppDeployBucket_uat }}
  AppHealthcheckUrl: 'HTTP:80/?study=api'
  AttachmentBucket: {{ environment_variable.AttachmentBucket_uat }}
  AwsAutoScalingGroupName: {{ environment_variable.AwsAutoScalingGroupName_uat }}
  AwsAutoScalingMaxSize: "{{ environment_variable.AwsAutoScalingMaxSize_uat }}"
  AwsAutoScalingMinSize: "{{ environment_variable.AwsAutoScalingMinSize_uat }}"
  AwsDefaultVpcId: {{ environment_variable.AwsDefaultVpcId_uat }}
